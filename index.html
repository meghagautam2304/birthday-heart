<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Glowing Heart</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <script>
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    let w = c.width = window.innerWidth;
    let h = c.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = c.width = window.innerWidth;
      h = c.height = window.innerHeight;
    });

    function heartX(t) {
      return 16 * Math.pow(Math.sin(t), 3);
    }
    function heartY(t) {
      return 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    }

    const particles = [];
    const total = 1500;
    for (let i = 0; i < total; i++) {
      const t = Math.random() * Math.PI * 2;
      const x = heartX(t) * 20 + w / 2;
      const y = -heartY(t) * 20 + h / 2;
      particles.push({
        x, y,
        r: Math.random() * 2 + 0.5,
        alpha: Math.random(),
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6
      });
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
      ctx.fillRect(0, 0, w, h);

      // Draw glowing heart particles
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 75, 150, ${p.alpha})`;
        ctx.shadowBlur = 10;
        ctx.shadowColor = `rgba(255, 75, 150, ${p.alpha})`;
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;
        p.alpha += (Math.random() - 0.5) * 0.02;
        p.alpha = Math.min(Math.max(p.alpha, 0.2), 1);
      });

      // Write text inside the heart
    //   ctx.save();
    //   ctx.font = "italic 40px Arial";
    //   ctx.fillStyle = "white";
    //   ctx.textAlign = "center";
    //   ctx.shadowBlur = 20;
    //   ctx.shadowColor = "pink";
    //   ctx.fillText("Happy Birthday", w / 2, h / 2 - 20);
    //   ctx.fillText("Pkayy", w / 2, h / 2 + 30);
    //   ctx.restore();

    ctx.save();
      ctx.font = "italic 40px Arial";
      ctx.fillStyle = "white";
      ctx.textAlign = "center";
      ctx.shadowBlur = 20;
      ctx.shadowColor = "pink";
      ctx.fillText("Happy Birthday", w / 2, h / 2 - 60);
      ctx.fillText("Pkayy", w / 2, h / 2 - 10);
      ctx.fillText("I LOVE YOU SM", w / 2, h / 2 + 40);
      ctx.restore();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
